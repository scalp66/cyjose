<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ma Veille Perso</title>

    <link rel="stylesheet" href="style.css">

    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#333333">

    <script src="https://cdn.onesignal.com/sdks/OneSignalSDK.js" async=""></script>
    <script>
      window.OneSignal = window.OneSignal || [];
      OneSignal.push(function() {
        OneSignal.init({
          appId: "8f0c1d36-97bf-404f-b748-f147327ea3b6", // N'oublie pas de mettre ton App ID ici !
          serviceWorkerPath: "service-worker.js",
          serviceWorkerUpdaterPath: "service-worker.js"
        });
      });
    </script>

</head>
<body>

    <header>
        <h1>Ma Veille Perso</h1>
        <nav>
            <a href="favoris.html">Voir mes favoris ⭐</a>
            <a href="parametres.html">Paramètres ⚙️</a>
        </nav>
    </header>

    <main>
        <div class="filters-container">
            <input type="search" id="keyword-filter" placeholder="Filtrer par mot-clé...">
            <div id="source-filters" class="source-filters">
                </div>
        </div>
        
        <div id="articles-container">
            <p>Chargement des articles...</p>
        </div>
    </main>

    <script src="app.js"></script>
    
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/service-worker.js')
                .then(registration => {
                    console.log('Service Worker principal enregistré avec succès !');
                })
                .catch(error => {
                    console.error('Erreur lors de l\'enregistrement du Service Worker :', error);
                });
        }
    </script>

</body>
</html>
